<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    height: 100%;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    width: 100%;
    max-width: 500px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

}

.form-container {
    width: 100%;
    text-align: center;

 
}

.remember input{
    margin-bottom: 30px;
    width: 40px;
}
h2 {
    font-size: 25px;
    margin-top: 20px;
    margin-bottom: 30px;
    color: #333;
}
a{
    text-decoration: none;
    color: #0066cc;
}

form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

label {
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #bebdbd;
    border-radius: 5px;
    font-size: 16px;
}
.btnpage {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

button.btn {
    width: 50%;
    padding:15px 10px;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button.btn:hover {
    background-color: #002244;
}

.forgot-password {
    display: block;
    margin-bottom: 15px;
    color: #0066cc;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

#signup-container {
    height: fit-content;
    width: 100%;

}


.triangle-left {

    width: 0;
    height: 0;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    border-right: 7px solid #0066cc; /* Đổi màu nếu cần */
    margin-top: 2px;
    margin-right: 5px;
}

#signup-link, #back-to-login {
    color: #0066cc;
    cursor: pointer;
    text-decoration: none;
}

#signup-link:hover, #back-to-login:hover {
    text-decoration: underline;
}

@media (max-width: 600px) {
    .container {
        padding: 10px;
        margin: 20px;
    }
    h2 {
        font-size: 20px;
    }
    input {
        font-size: 14px;
    }

    button.btn {
        font-size: 14px;
    }
    
}

</style>
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
    
</head>
<body>
    <div class="container" id="login-container" style="align-self: center;">
        <div class="form-container">
            <a href="https://nguyen15idhue.github.io/thietkeweb_btl/trangchu/index.html">
                <i class="bi bi-house-fill"></i> Trang chủ
            </a>
            <h2 >ĐĂNG NHẬP</h2>
            <form>
                <label for="email">Nhập email/Số điện thoại</label>
                <input type="text" id="email" name="email" required>
                
                <label for="password">Nhập mật khẩu</label>
                <input type="password" id="password" name="password" required>
               
                <a href="#" class="forgot-password">Bạn quên mật khẩu?</a>
                
                <div class="remember"><input type="checkbox" >Lưu đăng nhập</div>
                <div class="btnpage">
                    <button type="submit" class="btn">ĐĂNG NHẬP</button>
                </div>
            </form>
            <p style="margin-top: 20px;margin-bottom: 5px;">Bạn chưa có tài khoản?</p>
            <a href="#" id="signup-link" style="font-size: 18px;font-weight: 500;">TẠO TÀI KHOẢN &#10097;</div></a>
        </div>
    

    <div class="container" id="signup-container" style="display:none; margin-top: 50px;">
        <div class="form-container" >
            <a href="https://nguyen15idhue.github.io/thietkeweb_btl/trangchu/index.html">
                <i class="bi bi-house-fill"></i> Trang chủ
            </a>
            <div class="l-sig">
            <div style="text-align: left; margin: 30px 5px;">
                <a href="#" id="back-to-login" style="display: flex; font-weight: 500;">&#10096; TRỞ VỀ </a>
            <div style="text-align: center; margin: 30px 0px;font-weight: 500; ">
                <h2>TẠO TÀI KHOẢN</h2>
                <p style="margin-bottom: 10px;">Chào mừng bạn đã tham gia cộng đồng của chúng tôi!</p>
                <p>Cùng nhau, chúng ta có thể nâng cao nhận thức và bảo vệ quyền lợi của trẻ em mọi lúc, mọi nơi!!!</p>
    
            </div>
               
            
                <form>
             
                    <label for="first-name">Nhập Tên</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Nhập Họ</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email-signup">Nhập địa chỉ email</label>
                    <input type="email" id="email-signup" name="email-signup" required>

                    <label for="password-signup">Nhập mật khẩu</label>
                    <input type="password" id="password-signup" name="password-signup" required>

                    <label for="confirm-password">Xác nhận lại mật khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="phone">Nhập số điện thoại</label>
                    <input type="tel" id="phone" name="phone" placeholder="+84.555.555.555" required>
                    <div class="btnpage">
                 
                    
                        <div class="btnpage" style="margin-top: 20px;" >
                        <button type="submit" class="btn">ĐĂNG KÝ</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
<script>
 document.getElementById('signup-link').addEventListener('click', function() {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('signup-container').style.display = 'flex';
});

document.getElementById('back-to-login').addEventListener('click', function() {
    document.getElementById('signup-container').style.display = 'none';
    document.getElementById('login-container').style.display = 'flex';
});


</script>
</html>
